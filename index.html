<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="row">
      <div class="cols12">
      <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/47711-200.png" alt="newspaperIcon">New York Times Search </div>
      <div class="cols6"></div>
      <div class="cols6"></div>
    </div>

  <form>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
           <label>Search Term: </label>
           <input type="name" class="form-control" id="name" placeholder="">
        </div>
        <div class="col-sm-6">
           <label>Number of Records to Retrieve:</label>
           <input type="name" class="form-control" id="name" placeholder="">
        </div>
      </div>
    </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
         <label>Start Year (Optional): </label>
         <input type="name" class="form-control" id="name" placeholder="">
      </div>
      <div class="col-sm-6">
         <label>End Year (Optional): </label>
         <input type="name" class="form-control" id="name" placeholder="">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <button id="search" class="btn waves-effect waves-light" type="submit" name="action">Search <i class="material-icons">search</i>
        </button>
        <button id="clear" class="btn waves-effect waves-light" type="submit" name="action">Clear Results <i class="material-icons">clear_all</i>
        </button>
      </div>
    </div>
  </div>


</form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/javascript/main.js"></script>
</body>
</html>
