<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <header>
    <h1>
      <i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search
    </h1>
  </header>
  <!-- main content -->
  <main class="container">
    <!-- search form -->
    <form id="search-form">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <!-- search term field -->
            <div class="input-field col s12">
              <input id="search_term" name="term" type="text" class="validate">
              <label for="search_term">Search Term</label>
            </div>
          </div>
          <div class="row">
            <!-- result quantity field -->
            <div class="input-field col s12">
              <input id="result_quantity" type="number" class="validate" placeholder="5">
              <label for="result_quantity">Result Quantity</label>
            </div>
          </div>
          <div class="row">
            <!-- start year field -->
            <div class="input-field col s6">
              <input id="start_year" type="number" class="validate">
              <label for="start_year">Start Year</label>
            </div>
            <!-- end year field -->
            <div class="input-field col s6">
              <input id="end_year" type="number" class="validate">
              <label for="end_year">End Year</label>
            </div>
          </div>
        </div>
      </div>
      <!-- search form buttons -->
      <div class="form-group form-footer">
        <!-- search button -->
        <button class="waves-effect waves-light btn" type="submit">
          Search <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <!-- clear button -->
        <button class="waves-effect waves-light btn">
          Clear <i class="fa fa-eraser" aria-hidden="true"></i>
        </button>
      </div>
    </form>
    <hr class="divider">
    <!-- results -->
    <div id="results">
    </div>
  </main>
  <!-- Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/javascript/main.js"></script>
</body>
</html>
