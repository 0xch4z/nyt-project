  <div class="row">

      <div class="cols6"></div>

  <form>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
           <label>Search Term: </label>
           <input type="name" class="form-control" id="name" placeholder="">
        </div>
        <div class="col-sm-6">
           <label>Number of Records to Retrieve:</label>
           <input type="name" class="form-control" id="name" placeholder="">
        </div>
      </div>
    </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
         <label>Start Year (Optional): </label>
         <input type="name" class="form-control" id="name" placeholder="">
      </div>
      <div class="col-sm-6">
         <label>End Year (Optional): </label>
         <input type="name" class="form-control" id="name" placeholder="">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <button id="search" class="btn waves-effect waves-light" type="submit" name="action">Search <i class="material-icons">search</i>
        </button>
        <button id="clear" class="btn waves-effect waves-light" type="submit" name="action">Clear Results <i class="material-icons">clear_all</i>
        </button>
      </div>
    </div>
  </div>


</form>
